<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
	<header th:replace="fragments :: header"></header>
	<div class="container main">
		<div id="analysis-summary">
			<table th:inline="text">
				<tr><td>Total Contrary Motion Events: </td><td>[[${session.totalContraryEvents}]]</td></tr>
				<tr><td>Total Similar Motion Events: </td><td>[[${session.totalSimilarEvents}]]</td></tr>
				<tr><td>Total Oblique Motion Events: </td><td>[[${session.totalObliqueEvents}]]</td></tr>
			</table>
			<img src="/analysis/pie-chart" class="img-fluid">
		</div>
		<div id="histogram">
			<img src="/analysis/histogram" class="img-fluid">
		</div>
		<div th:inline="text" id="files-analyzed">
			Files analyzed:<br>
			<ul>
				<li th:each="file : ${session.uploadedFiles}" th:text="${file.getFileName}"></li>
			</ul>
		</div>
	</div>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
