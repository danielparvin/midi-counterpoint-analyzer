<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
	<header th:replace="fragments :: header"></header>
	<div class="container main">
		<div th:if="${message}" id="message" class="alert alert-success" role="alert" th:text="${message}"></div>
		<div th:replace="${#lists.isEmpty(session.uploadedFiles)} ? ~{} : ~{fragments :: uploaded-files}"></div>
		<div th:replace="${#lists.isEmpty(session.uploadedFiles)} ? ~{fragments :: upload} : ~{fragments :: another-upload}"></div>
		<div id="or"><em>OR</em></div>
		<div><a href="/analysis">Analyze!</a></div>
	</div>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
