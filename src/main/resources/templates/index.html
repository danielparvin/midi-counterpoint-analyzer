<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>

<body>
	<header th:replace="fragments :: header"></header>
	<div th:if="${message}" th:text="${message}"></div>
	<div th:replace="${#lists.isEmpty(session.uploadedFiles)} ? ~{} : ~{fragments :: uploaded-files}"></div>
	<div th:replace="${#lists.isEmpty(session.uploadedFiles)} ? ~{fragments :: upload} : ~{fragments :: another-upload}"></div>
	<div th:replace="fragments :: or"></div>
	<div th:replace="fragments :: analyze"></div>
	<a href="/analysis">Analyze!</a>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
