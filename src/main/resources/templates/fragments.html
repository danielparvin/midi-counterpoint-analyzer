<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:fragment="head">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<title>MIDI Analyzer</title>
</head>

<body>
	<header th:fragment="header">
		<h1>MIDI Analyzer</h1>
	</header>

	<button th:fragment="analyze-btn" onclick="analyze()">Analyze</button>

	<div th:fragment="analyze">
		<button th:replace="this :: analyze-btn">Analyze</button>
	</div>

	<form th:fragment="upload-form" method="POST"
		enctype="multipart/form-data" action="/upload">
		<input type="file" name="file" /> <input type="submit" value="Upload" />
		</td>
	</form>

	<div th:fragment="uploaded-files"
		th:if="${!#lists.isEmpty(session.uploadedFiles)}">
		<div th:each="file: ${session.uploadedFiles}">
			<div th:text=${file.name}></div>
		</div>

	</div>

	<div th:fragment="upload">
		<form th:replace="this :: upload-form"></form>
		a .midi, .mid, or .zip file.
	</div>

	<div th:fragment="another-upload">
		<form th:replace="this :: upload-form"></form>
		another .midi, .mid, or .zip file.
	</div>

	<div th:fragment="or">OR</div>

	<div th:fragment="analyze"></div>

	<footer th:fragment="footer">&copy; 2022 Daniel Parvin</footer>
</body>
</html>
